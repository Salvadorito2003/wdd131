<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Place | Week 4 - WDD131 Activity | Tobias Aguilar</title>
        <meta name="description" content="Creating a page for a Place">
        <meta name="author" content="Tobias Aguilar">
        <link rel="stylesheet" href="styles/place.css">
        <script src="scripts/place.js" defer></script>
    </head>
    <body>
        <header>
            <h1>
                Rosario
            </h1>
        </header>
        <main>
            <div class="hero">
                <picture>
                    <source srcset="images/large_rosario.webp" media="(min-width: 1000px)">
                    <source srcset="images/medium_rosario.webp" media="(min-width: 500px)">
                    <img src="images/small_rosario.webp" alt="Rosario, Santa Fe" width="500" height="250">
                </picture>
            </div>
            <div class="data">
                <h2>
                    Data
                </h2>
                <p>Area: 178 km²</p>
                <p>Population: 1.937.109</p>
                <p>Language: Español</p>
                <p>Currency: Argentine Peso</p>
                <p>Time Zone: GMT-3</p>
                <p>Calling Code: 341</p>
            </div> 
            <div class="weather">
                <h2 class="small">
                    Weather
                </h2>
                <h2 class="large">
                    Weather ⛅
                </h2>
                <img src="images/weather_icon.svg" alt="Weather Icon">
                <p id="temperature">Temperature: 10°C</p>
                <p>Conditions: Mostly sunny</p>
                <p id="wind">Wind: 5 km/h</p>
                <p>Wind Chill: <span id="windchill"></span></p>
            </div>
        </main>
        <footer>
            <p><span id="currentyear"></span> | Tobias Salvador Joaquin Aguilar | Argentina</p>
            <p id="lastmodified"></p>
        </footer>
    </body>
</html>
