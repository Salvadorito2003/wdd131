<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Load Practice</h1>
    </header>
    <main>
        <picture>
            <img src="//picsum.photos/400/600/" alt="image-1" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="//picsum.photos/400/700/" alt="image-2" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="//picsum.photos/400/800/" alt="image-3" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="//picsum.photos/400/650/" alt="image-4" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="//picsum.photos/400/750/" alt="image-5" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="//picsum.photos/400/550/" alt="image-6" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p><span id="currentyear"></span> | Tobias Salvador Joaquin Aguilar | Buenos Aires, Argentina</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
